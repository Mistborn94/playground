apiVersion: apps/v1
kind: Deployment
metadata:
  name: config-server
spec:
  selector:
    matchLabels:
      app: config-server
  replicas: 2
  template:
    metadata:
      labels:
        app: config-server
    spec:
      containers:
        - name: config-server
          image: mistborn94/example-config-server:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8888
          env:
            - name: SPRING_CLOUD_CONFIG_SERVER_GIT_URI
              value: https://github.com/Mistborn94/playground.git
---
kind: Service
apiVersion: v1
metadata:
  name: config-server
spec:
  selector:
    app: config-server
  ports:
    - protocol: TCP
      port: 8888
  type: ClusterIP